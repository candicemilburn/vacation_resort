</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Palace Resorts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="features.html">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="stayEstimate.html">Quote Your Stay</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>

        <h1>Estimate Your Stay!</h1>

        <form id="estimateForm">
            <div class="mb-3">
                <label for="fullName"> Your name: </label>
                <input type="text" name="fullName" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email"> E-mail: </label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="checkInDate"> Check-In Date: </label>
                <input type="date" name="checkInDate" id="checkInDate" required>
            </div>
            <div class="mb-3">
                <label for="numOfNights"> Number of Nights: </label>
                <input type="number" name="numOfNights" id="numOfNights" required min="1" max="28">
            </div>

            <div class="mb-3">
                <h3>Select A Room: </h3>
                <input type="radio" name="roomType" id="queen" value="queen" checked>
                <label for="queen">Queen</label>
                <input type="radio" name="roomType" id="king" value="king" checked>
                <label for="king">King</label>
               <input type="radio" name="roomType" id="suite" value="suite" checked>
                <label for="suite">2-Bed Suite</label>
            </div>

            <div class="mb-3">
                <label for="NumOfAdults"> Number of Adults: </label>
                <input type="number" name="NumOfAdults" id="NumOfAdults" value="1" required min="1" max="4">
            </div>
            <div class="mb-3">
                <label for="numOfKids"> Number of Children: </label>
                <input type="number" name="numOfKids" id="numOfKids" value="0" required min="0" max="4">
            </div>

            <div class="mb-3">
                <h4>Apply Discount: </h4>
                <input type="radio" name="specialDiscount" id="military" value="military" >
                <label for="military">Military (20%)</label>
                <input type="radio" name="specialDiscount" id="aAA" value="aAA" >
                <label for="aAA">AAA/Senior (10%)</label>
                <input type="radio" name="specialDiscount" id="None" value="None" checked>
                <label for="Nonw">None</label>
            </div>


                <div class="mb-3">
                    <button class="btn btn-dark" id="submitButton">Get Quote</button> </div>
        </form>
        <div id="roomRate"></div>
      
    </section>
  <div></div>
